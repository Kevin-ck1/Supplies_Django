{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'company/styles.css' %}?{% now 'U' %}" rel="stylesheet" type="text/css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>Company</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'company:index'%}">Company</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'company:index'%}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'company:products' %}">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'company:suppliers' %}">Suppliers</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'company:clients' %}">Clients</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'company:jobs' %}">Jobs</a>
                  </li>
                </ul>
                <div class="navbar-text">
                  {%if user.is_authenticated  %}
                    <div class="d-flex justify-content-between">
                      <p class="mx-1">{{user.username}}</p>
                      <a href="{% url 'company:logout' %}">Logout</a>
                    </div>
                  {%else%}
                    <a href="{% url 'company:login' %}?next={% firstof request.path '/' %}">Login</a>
                  {%endif%}
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="body">
      {%block body%}
      {%endblock%}
    </div>

    
    <script src="{% static 'company/combine.js' %}"></script>
    {% block scripttag%}
    {%endblock%}

</body>
</html>
